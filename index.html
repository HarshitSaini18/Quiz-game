<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Quiz based on events happened in two years of Engineering😁</p>
        <button id="name-btn">Start Quiz</button>
      </div>
      <div class="screen" id="name-screen">
        <h2>Enter your name to start the quiz</h2>
        <p>
          <input type="text" id="player-name" placeholder="Enter your name here" />
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-questions">5</span>
            </p>
            <p class="hidden"><span id="score">0</span></p>
          </div>
        </div>

        <div class="answer-container" id="answer-container">
          <!-- Answer buttons will be inserted here from js later -->
        </div>
        <div class="navigation-btn">
          <button id="prev-btn">Prev</button>
          <button id="end-btn">SUBMIT</button>
          <button id="next-btn">Next</button>
        </div>
      </div>
      <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span>out of
            <span id="maximum-score">5</span>
          </p>
          <div id="result-message">Thank You</div>
        </div>
        <div class="leaderboard">
          <h2 id="leaderboardText">🏆Leaderboard🏆</h2>
          <ol id="leaderboard-list">

          </ol>
        </div>
        <button id="checkans-btn">Check Answers</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
